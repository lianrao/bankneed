loor(totalWidth/2) - 15) + 'px';  var label = document.createElement('SPAN');  label.innerHTML = labelLeft;  subDiv.appendChild(label);    subDiv.appendChild(fromObj);  subDiv.className = 'multipleSelectBoxDiv';  parentDiv.appendChild(subDiv);      var buttonDiv = document.createElement('DIV');  buttonDiv.style.verticalAlign = 'middle';  buttonDiv.style.paddingTop = (totalHeight/2) - 50 + 'px';  buttonDiv.style.width = '30px';  buttonDiv.style.textAlign = 'center';  parentDiv.appendChild(buttonDiv);    var buttonRight = document.createElement('INPUT');  buttonRight.type='button';  buttonRight.value = '>';  buttonDiv.appendChild(buttonRight);   buttonRight.onclick = moveSingleElement;     var buttonAllRight = document.createElement('INPUT');  buttonAllRight.type='button';  buttonAllRight.value = '>>';  buttonAllRight.onclick = moveAllElements;  buttonDiv.appendChild(buttonAllRight);      var buttonLeft = document.createElement('INPUT');  buttonLeft.style.marginTop='10px';  buttonLeft.type='button';  buttonLeft.value = '<';  buttonLeft.onclick = moveSingleElement;  buttonDiv.appendChild(buttonLeft);      var buttonAllLeft = document.createElement('INPUT');  buttonAllLeft.type='button';  buttonAllLeft.value = '<<';  buttonAllLeft.onclick = moveAllElements;  buttonDiv.appendChild(buttonAllLeft);    var subDiv = document.createElement('DIV');  subDiv.style.width = (Math.floor(totalWidth/2) - 15) + 'px';  toObj.style.width = (Math.floor(totalWidth/2) - 15) + 'px';  var label = document.createElement('SPAN');  label.innerHTML = labelRight;  subDiv.appendChild(label);      subDiv.appendChild(toObj);  parentDiv.appendChild(subDiv);      toObj.style.height = (totalHeight - label.offsetHeight) + 'px';  fromObj.style.height = (totalHeight - label.offsetHeight) + 'px';     selectBoxIndex++;   }  function selectItem() {  var obj = document.getElementById('toBox[]');  for(var no=0;no<obj.options.length;no++){   obj.options[no].selected = true;  } }
